<!DOCTYPE html>

<body>

	<table id="caltoche">

			<td id="A3">2</td>
			<td id="A4">3</td>

			<td id="B2"></td>

	<div id="boutons">

		<input type="button" name="multiplication" id="multiplication" value="x" onclick="mult()">

</html>
